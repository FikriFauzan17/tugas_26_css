<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <style>
    .gambar{
      width: 1200px;
      height: 800px;
      margin: 0 250px;
    }
    .galery{
      margin: 20px;
      float: left;
    }
    .judul{
      text-align: center;
    }

    </style>
  </head>
  <body>
    <div class="gambar">
    <div class="galery">
      <h2 class="judul">Rounded Image</h2>
      <img src="jakarta.jpg" class="rounded" alt="jakarta" width="300px" height="300px">
    </div>
    <div class="galery">
      <h2 class="judul">Circle Image</h2>
      <img src="lampung.jpg" class="rounded-circle" alt="lampung" width="300px" height="300px">
    </div>
    <div class="galery">
      <h2 class="judul">Tumbnail Image</h2>
      <img src="yogyakarta.jpg" class="img-thumbnail" alt="yogyakarta" width="300px" height="300px">
    </div>
  </div>
  </body>
</html>
